
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMeasureInstanceLabel">Create or edit a Measure Instance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.measureInstance.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.measureInstance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_instanceName">Instance Name</label>
            <input type="text" class="form-control" name="instanceName" id="field_instanceName"
                    ng-model="vm.measureInstance.instanceName"
                    required />
            <div ng-show="editForm.instanceName.$invalid">
                <p class="help-block"
                    ng-show="editForm.instanceName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_instanceDescription">Instance Description</label>
            <input type="text" class="form-control" name="instanceDescription" id="field_instanceDescription"
                    ng-model="vm.measureInstance.instanceDescription"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_measureName">Measure Name</label>
            <input type="text" class="form-control" name="measureName" id="field_measureName"
                    ng-model="vm.measureInstance.measureName"
                    required />
            <div ng-show="editForm.measureName.$invalid">
                <p class="help-block"
                    ng-show="editForm.measureName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_measureVersion">Measure Version</label>
            <input type="text" class="form-control" name="measureVersion" id="field_measureVersion"
                    ng-model="vm.measureInstance.measureVersion"
                    required />
            <div ng-show="editForm.measureVersion.$invalid">
                <p class="help-block"
                    ng-show="editForm.measureVersion.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isShedule">Is Shedule</label>
            <input type="checkbox" class="form-control" name="isShedule" id="field_isShedule"
                    ng-model="vm.measureInstance.isShedule"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shedulingExpression">Sheduling Expression</label>
            <input type="text" class="form-control" name="shedulingExpression" id="field_shedulingExpression"
                    ng-model="vm.measureInstance.shedulingExpression"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_measureType">Measure Type</label>
            <select class="form-control" name="measureType" ng-model="vm.measureInstance.measureType" id="field_measureType">
                <option value="DIRECT">DIRECT</option>
                <option value="COLLECTIVE">COLLECTIVE</option>
                <option value="RACKING">RACKING</option>
                <option value="GRADE">GRADE</option>
                <option value="BINARY">BINARY</option>
                <option value="COUNTING">COUNTING</option>
                <option value="RESCALED">RESCALED</option>
                <option value="RATIO">RATIO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_manageLastMeasurement">Manage Last Measurement</label>
            <input type="checkbox" class="form-control" name="manageLastMeasurement" id="field_manageLastMeasurement"
                    ng-model="vm.measureInstance.manageLastMeasurement"
                     />
        </div>

        <div class="form-group">
            <label for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.measureInstance.project" ng-options="project as project.id for project in vm.projects track by project.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_measureInstance">Measure Instance</label>
            <select class="form-control" id="field_measureInstance" name="measureInstance" ng-model="vm.measureInstance.measureInstance" ng-options="measureInstance as measureInstance.id for measureInstance in vm.measureinstances track by measureInstance.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
