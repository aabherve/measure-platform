
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDashboardLabel">Create or edit a Dashboard</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dashboard.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dashboard.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dashboardName">Dashboard Name</label>
            <input type="text" class="form-control" name="dashboardName" id="field_dashboardName"
                    ng-model="vm.dashboard.dashboardName"
                    required />
            <div ng-show="editForm.dashboardName.$invalid">
                <p class="help-block"
                    ng-show="editForm.dashboardName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dashboardDescription">Dashboard Description</label>
            <input type="text" class="form-control" name="dashboardDescription" id="field_dashboardDescription"
                    ng-model="vm.dashboard.dashboardDescription"
                     />
        </div>

        <div class="form-group">
            <label for="field_phase">Phase</label>
            <select class="form-control" id="field_phase" name="phase" ng-model="vm.dashboard.phase" ng-options="phase as phase.id for phase in vm.phases track by phase.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
