<div>
    <h2>Dashboards</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dashboard.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Dashboard
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Dashboard Name</span></th>
                    <th><span>Dashboard Description</span></th>
                    <th><span>Phase</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dashboard in vm.dashboards track by dashboard.id">
                    <td><a ui-sref="dashboard-detail({id:dashboard.id})">{{dashboard.id}}</a></td>
                    <td>{{dashboard.dashboardName}}</td>
                    <td>{{dashboard.dashboardDescription}}</td>
                    <td>
                        <a ui-sref="phase-detail({id:dashboard.phase.id})">{{dashboard.phase.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dashboard-detail({id:dashboard.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dashboard.edit({id:dashboard.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dashboard.delete({id:dashboard.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
