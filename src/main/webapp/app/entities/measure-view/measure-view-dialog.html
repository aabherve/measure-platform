
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMeasureViewLabel">Create or edit a Measure View</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.measureView.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.measureView.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_viewData">View Data</label>
            <input type="text" class="form-control" name="viewData" id="field_viewData"
                    ng-model="vm.measureView.viewData"
                     />
        </div>

        <div class="form-group">
            <label for="field_phase">Phase</label>
            <select class="form-control" id="field_phase" name="phase" ng-model="vm.measureView.phase" ng-options="phase as phase.id for phase in vm.phases track by phase.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_dashboard">Dashboard</label>
            <select class="form-control" id="field_dashboard" name="dashboard" ng-model="vm.measureView.dashboard" ng-options="dashboard as dashboard.id for dashboard in vm.dashboards track by dashboard.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
