
<div>
    <h2><span>Phase</span> {{vm.phase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Phase Name</span></dt>
        <dd>
            <span>{{vm.phase.phaseName}}</span>
        </dd>
        <dt><span>Phase Description</span></dt>
        <dd>
            <span>{{vm.phase.phaseDescription}}</span>
        </dd>
        <dt><span>Phase Order</span></dt>
        <dd>
            <span>{{vm.phase.order}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.phase.project.id})">{{vm.phase.project.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="phase-detail.edit({id:vm.phase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
