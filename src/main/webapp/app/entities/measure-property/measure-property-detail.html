
<div>
    <h2><span>Measure Property</span> {{vm.measureProperty.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Property Name</span></dt>
        <dd>
            <span>{{vm.measureProperty.propertyName}}</span>
        </dd>
        <dt><span>Property Value</span></dt>
        <dd>
            <span>{{vm.measureProperty.propertyValue}}</span>
        </dd>
        <dt><span>Measure Instance</span></dt>
        <dd>
            <a ui-sref="measure-instance-detail({id:vm.measureProperty.measureInstance.id})">{{vm.measureProperty.measureInstance.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="measure-property-detail.edit({id:vm.measureProperty.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
