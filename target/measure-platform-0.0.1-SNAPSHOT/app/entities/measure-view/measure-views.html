<div>
    <h2>Measure Views</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="measure-view.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Measure View
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>View Data</span></th>
                    <th><span>Phase</span></th>
                    <th><span>Dashboard</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="measureView in vm.measureViews track by measureView.id">
                    <td><a ui-sref="measure-view-detail({id:measureView.id})">{{measureView.id}}</a></td>
                    <td>{{measureView.viewData}}</td>
                    <td>
                        <a ui-sref="phase-detail({id:measureView.phase.id})">{{measureView.phase.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="dashboard-detail({id:measureView.dashboard.id})">{{measureView.dashboard.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="measure-view-detail({id:measureView.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="measure-view.edit({id:measureView.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="measure-view.delete({id:measureView.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
