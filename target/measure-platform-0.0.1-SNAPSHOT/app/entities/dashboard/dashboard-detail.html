
<div>
    <h2><span>Dashboard</span> {{vm.dashboard.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Dashboard Name</span></dt>
        <dd>
            <span>{{vm.dashboard.dashboardName}}</span>
        </dd>
        <dt><span>Dashboard Description</span></dt>
        <dd>
            <span>{{vm.dashboard.dashboardDescription}}</span>
        </dd>
        <dt><span>Phase</span></dt>
        <dd>
            <a ui-sref="phase-detail({id:vm.dashboard.phase.id})">{{vm.dashboard.phase.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="dashboard-detail.edit({id:vm.dashboard.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
