
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="mydashboardLabel">Dashboard</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group">
			<label class="control-label" for="field_dashboardName">Dashboard
				Name</label> <input type="text" class="form-control" name="dashboardName"
				id="field_dashboardName" ng-model="vm.dashboard.dashboardName" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_dashboardDescription">Dashboard
				Description</label>
			<textarea rows="3" class="form-control" name="dashboardDescription"
				id="field_dashboardDescription"
				ng-model="vm.dashboard.dashboardDescription" />
		</div>

		<div class="form-group">
			<label class="control-label" for="field_dashboardDescription">External</label>
			<div class="input-group" style="margin-top: 5px;">
				<div class="input-group-addon">
					<input type="checkbox" ng-model="vm.dashboard.isExternal" />
				</div>
				<textarea rows="3" class="form-control" ng-model="vm.dashboard.content" />
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
